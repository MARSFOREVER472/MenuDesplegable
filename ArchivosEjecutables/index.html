<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫s Desplegables</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .menu-container
        {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .dropdown
        {
            position: relative;
            display: inline-block;
        }

        .dropdown-content
        {
            display: none;
            position: absolute;
            background-color: #f11;
            min-width: 160px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dropdown-content a
        {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover
        {
            background-color: #f60;
        }

        .dropdown-button
        {
            background-color: #F63900;
            color: gold;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-button:hover
        {
            background-color: #F1F210;
        }

    </style>
</head>
